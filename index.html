<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
  </head>
  <body>
    <div class="container">
      <img class="QRCode" src="image-qr-code.png" alt="QR Code Img"></img>
      <h1 class="QRCodeHeader">Improve your front-end<br>skills by building projects
      </h1>

      <p class="QRMsg">
        Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br>
        the next level
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.<br>Coded by <a href="#">JJ Fuentes</a>.
    </div>
  </body>
</html>
